<!DOCTYPE html>
<html>
<head>
    <title>table rowSet jquery plugin</title>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="tableRowset.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript">
        $(function(){
            var $btn = $('.btn');
            $btn.tableRowSet({
                onSet: function(results){
                    $('.results')
                        .text('Rows set: ' + results.rows + ' Columns set: ' + results.cols)
                        .show();
                    console.log(results);
                }
            });
            $('body')
                .on('keyup', '#maxColCount', function(){
                    var maxCols = $(this).val();
                    if ($.isNumeric(maxCols)){
                        $btn.tableRowSet('changeSettings', {maxCols: maxCols})
                    }
                })
                .on('keyup', '#maxRowCount', function(){
                    var maxRows = $(this).val();
                    if ($.isNumeric(maxRows)){
                        $btn.tableRowSet('changeSettings', {maxRows: maxRows})
                    }
                })
        })
    </script>
</head>
<body>
<div class="wrapper">
    <a href="#" class="btn">Toggle control</a>
    <p>default maxCols and maxRows number is set to 10</p>
    <div class="paramsChange">
        <label for="maxColCount">max column count</label>
        <input type="text" value="10" id="maxColCount"/>
    </div>
    <div class="paramsChange">
        <label for="maxRowCount">max rows count</label>
        <input type="text" value="10" id="maxRowCount"/>
    </div>
    <span class="results"></span>
</div>
</body>
</html>
